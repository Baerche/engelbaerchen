<!DOCTYPE html>
<html>

<head>
	<script src="gen/client-lib.js"></script>
	<script src="gen/login.js"></script>
	<title>Login - Engelbärchen</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body onload="main()">

	<h1>Hier spielen Engelchen mit Bärchen.</h1>
	<h2>Du auch? Und wer bist du?
    <span id="name"></span></h2>
	<form action="/login" method="post" id="form">
		<input type="text" name="username" id="username" placeholder="Username" /><br>
		<input type="password" name="password" id="password" placeholder="Password" /><br>
		<input type="submit" name="bekannt" value="Los!" onclick="return login()"/><p>
		<input type="submit" name="neu_hier" value="Bin neu. Merk dirs Compi :-)" onclick="return register()"/><p>
		<input type="hidden" name="robot" id="robot" value="true">
	</form>
	<a href=".">Oder bist du schon eingeloggt?</a><p>
	<a href="logout" onclick="return logout()">Oder doch nicht? Tschaui</a><p>
	Diese Seite verwendet leckere Kekse für deinen Browser. Oder waren das Hundekuchen? Bären-?
	Nein <a href="http://de.wikipedia.org/wiki/HTTP-Cookie">Cookies</a>.
	<div>
		<hr>
		<h2>Fachchinesisch für Teufelchen:</h2>
		<pre id="log"></pre>
	</div>
  
</body>

</html>
